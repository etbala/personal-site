<div class="container">
  <app-sidebar></app-sidebar>
  
  <main class="content">
    
    <app-section-header id="education" title="Education"></app-section-header>
    <section id="education">
      <app-resume-entry
        entryTitle="Rensselaer Polytechnic Institute"
        subheader="B.S. Computer Science"
        location="Troy, NY"
        date="Expected Dec 2025">
      </app-resume-entry>
    </section>
    
    <app-section-header id="work-experience" title="Work Experience"></app-section-header>
    <section id="work-experience">
      <app-resume-entry
        entryTitle="JPMorgan Chase & Co."
        subheader="Software Engineer Intern"
        location="Chicago, IL"
        date="Jun 2025 - Aug 2025"
        [details]="jpmcDetails">
      </app-resume-entry>
      
      <app-resume-entry
        entryTitle="Doron Precision Systems, Inc."
        subheader="Software Engineer Intern"
        location="Binghamton, NY"
        date="Jun 2024 - Aug 2024"
        [details]="doronDetails">
      </app-resume-entry>
      
      <app-resume-entry
        entryTitle="Rensselaer Polytechnic Institute"
        subheader="Teaching Assistant - CSCI 1200 Data Structures"
        location="Troy, NY"
        date="Jan 2025 - Dec 2025 (Part Time)"
        [details]="taDetails">
      </app-resume-entry>
    </section>

    <app-section-header id="projects" title="Projects"></app-section-header>
    <section id="projects">
      <app-resume-entry
        entryTitle="LeetCode Duels"
        url="https://github.com/etbala/LeetCodeDuels"
        [details]="leetCodeDuelsDetails"
        [technologies]="['Go', 'TypeScript', 'Redis', 'Postgres', 'Kubernetes', 'GitHub Actions', 'Angular']">
      </app-resume-entry>

      <app-resume-entry
        entryTitle="CacheDB"
        url="https://github.com/etbala/CacheDB"
        [details]="cacheDbDetails"
        [technologies]="['C', 'C++']">
      </app-resume-entry>

      <app-resume-entry
        entryTitle="SearchRPI"
        url="https://github.com/SearchRPI"
        [details]="searchRpiDetails"
        [technologies]="['C++', 'Python', 'LMDB', 'GoogleTest']">
      </app-resume-entry>

      <app-resume-entry
        entryTitle="Firm Valuation Calculator"
        url="https://sharingval.com"
        [details]="firmValDetails"
        [technologies]="['Python', 'Flask', 'Rust', 'WebAssembly', 'GitHub Actions', 'AWS ECR']">
      </app-resume-entry>
    </section>

    <app-section-header id="extracurriculars" title="Extracurriculars"></app-section-header>
    <section id="extracurriculars">
      <app-resume-entry
        entryTitle="Rensselaer Center for Open Source"
        subheader="Mentor"
        location="Troy, NY"
        date="Jan 2025 - Present">
      </app-resume-entry>
    </section>

    <app-section-header id="technologies" title="Technologies"></app-section-header>
    <section id="technologies">
      <h3 class="tech-header">Languages</h3>
      <div class="tech-list" *ngIf="languages && languages.length > 0">
        <app-tech-item *ngFor="let lang of languages" [item]="lang"></app-tech-item>
      </div>

      <h3 class="tech-header">Frameworks / Libraries</h3>
      <div class="tech-list" *ngIf="frameworks && frameworks.length > 0">
        <app-tech-item *ngFor="let framework of frameworks" [item]="framework"></app-tech-item>
      </div>

      <h3 class="tech-header">Development Tools</h3>
      <div class="tech-list" *ngIf="devTools && devTools.length > 0">
        <app-tech-item *ngFor="let tool of devTools" [item]="tool"></app-tech-item>
      </div>
    </section>
  </main>
</div>
